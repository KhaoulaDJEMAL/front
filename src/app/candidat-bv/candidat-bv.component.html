 <form [formGroup]="candidatBvForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">cin</label>
      <input type="text" class="form-control" id="cin" required formControlName="cin" name="cin">
    </div>

    <div class="form-group">
        <label for="name">dateCin</label>
        <input type="date" class="form-control" id="dateCin" required formControlName="dateCin" name="dateCin">
    </div>

    <div class="form-group">
        <label for="name">lieuCin</label>
        <input type="text" class="form-control" id="lieuCin" required formControlName="lieuCin" name="lieuCin">
    </div>

    <div class="form-group">
        <label for="name">nom</label>
        <input type="text" class="form-control" id="nom" required formControlName="nom" name="nom">
    </div>

    <div class="form-group">
        <label for="name">prenom</label>
        <input type="text" class="form-control" id="prenom" required formControlName="prenom" name="prenom">
    </div>

    <div class="form-group">
        <label for="name">dateNaissance</label>
        <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance" name="dateNaissance">
    </div>

    <div class="form-group">
        <label for="name">lieuNaissance</label>
        <input type="text" class="form-control" id="lieuNaissance" formControlName="lieuNaissance" name="lieuNaissance">
    </div>

    <div class="form-group">
        <label for="name">mobile</label>
        <input type="text" class="form-control" id="mobile" required formControlName="mobile" name="mobile">
    </div>

    <div class="form-group">
        <label for="name">email</label>
        <input type="text" class="form-control" id="email" required formControlName="email" name="email">
    </div>

    <div class="form-group">
        <label for="name">specialite</label>
        <input type="text" class="form-control" id="specialite" required formControlName="specialite" name="specialite">
    </div>

    <div class="form-group">
        <label for="name">dateObtentionDiplome</label>
        <input type="date" class="form-control" id="dateObtentionDiplome" formControlName="dateObtentionDiplome" name="dateObtentionDiplome">
    </div>

    <div class="form-group">
        <label for="name">profession</label>
        <input type="text" class="form-control" id="profession" formControlName="profession" name="profession">
    </div>

    <div class="form-group">
        <label for="name">dateCandidature</label>
        <input type="date" class="form-control" id="dateCandidature" formControlName="dateCandidature" name="dateCandidature">
    </div>
   <div class="form-group">
    <select  formControlName="zoneConsulaireId" name="zoneConsulaireId">  
        <option>zoneConsulaireId</option>
        <option *ngFor="let candidate of zoneConsulaire | async" value={{candidate.id}}>{{candidate.libelle}} </option>  
    </select> 
    </div>


    <div class="form-group">
        <select  formControlName="circonscriptionId" name="circonscriptionId">  
            <option>circonscriptionId</option>
            <option *ngFor="let circonscriptions of circonscription | async" value={{circonscriptions.id}}>{{circonscriptions.libelle}} </option>  
        </select> 
        </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="sexe" id="sexe" value="Homme" formControlName="sexe" checked>
        <label class="form-check-label" for="exampleRadios1">
          Homme
        </label>
      <br>
        <input class="form-check-input" type="radio" name="sexe" id="sexe" value="Femme" formControlName="sexe" checked>
        <label class="form-check-label" for="exampleRadios1">
          Femme
        </label>
        <br>
    </div>
 
    <h3>Adresse</h3>
    <div formGroupName="adr">

    <div class="form-group">
      <label for="name">rueNom</label>
      <input type="text" class="form-control" id="rueNom" required formControlName="rueNom" name="rueNom">
    </div>

    <div class="form-group">
        <label for="name">rueNumero</label>
        <input type="text" class="form-control" id="rueNumero" required formControlName="rueNumero" name="rueNumero">
    </div>

    <div class="form-group">
        <label for="name">ville</label>
        <input type="text" class="form-control" id="ville" required formControlName="ville" name="ville">
    </div>

    <div class="form-group">
        <label for="name">codePostal</label>
        <input type="text" class="form-control" id="codePostal" required formControlName="codePostal" name="codePostal">
    </div>
    </div>

    <div class="form-group">
        <label for="name">fonctionId</label>
        <input type="text" class="form-control" id="fonctionId" required formControlName="fonctionId" name="fonctionId">
    </div>

    <div class="form-group">
        <label for="name">niveauEtudeId</label>
        <input type="text" class="form-control" id="niveauEtudeId" required formControlName="niveauEtudeId" name="niveauEtudeId">
    </div>

    <button type="submit" class="btn btn-success">{{ showButtonLabel() }}</button>

  </form>
